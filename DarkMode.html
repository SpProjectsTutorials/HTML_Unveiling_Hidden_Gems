<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Tutorial By Susovan</title>
    <style>
        /* Base styles */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }
        /* Dark mode styles */
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        /* Slider styles */
        .slider {
            position: relative;
            width: 50px;
            height: 25px;
        }
        .slider input {
            opacity: 0;
            width: 8%;
            height: 100%;
        }
        .slider .track {
            background-color: #ddd;
            position: absolute;
            cursor: pointer;
            border-radius: 25px;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            transition: background 0.4s;
        }
        .slider .thumb {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 15px;
            height: 15px;
            background-color: #fff;
            border-radius: 50%;
            transition: transform 0.4s;
        }
        input:checked + .track {
            background-color: #666;
        }
        input:checked + .track .thumb {
            transform: translateX(25px);
        }
    </style>
</head>
<body class="light-mode">
    <div>
        <h1>Dark Mode Tutorial By Susovan</h1>
        <label class="slider">
            <input type="checkbox" id="dark-mode-toggle">
            <div class="track">
                <div class="thumb"></div>
            </div>
        </label>
    </div>
    <script>
        document.getElementById('dark-mode-toggle').addEventListener('change', function() {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
